<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Weight Convertor</title>
    <style>
        body {
            margin-top:70px;
            background:#333;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">
                    Weight Converter
                </h1>
                <form>
                    <div class="form-group">
                        <select name="measureType" id="measureType" class="form-control custom-select">
                            <option value="lbs" selected>Pounds</option>
                            <option value="gr">Grams</option>
                            <option value="kg">Kilograms</option>
                            <option value="oz">Ounces</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg mb-2 mt-2" placeholder="Enter Pounds...">
                        <input type="number" id="gramsInput" class="form-control form-control-lg mb-2 mt-2" placeholder="Enter Grams...">
                        <input type="number" id="kgInput" class="form-control form-control-lg mb-2 mt-2" placeholder="Enter Kilograms...">
                        <input type="number" id="ozInput" class="form-control form-control-lg mb-2 mt-2" placeholder="Enter Ounces...">
                    </div>
                </form>
                <div id="output">
                    <div id="pounds" class="card bg-warning mb-2 p-2 px-3">
                        <div class="card-block">
                            <h4>Pounds: </h4>
                            <div id="lbsOutput">
                            </div>   
                        </div>
                    </div>

                    <div id="grams" class="card bg-primary mb-2 p-2 px-3">
                        <div class="card-block">
                            <h4>Grams: </h4>
                            <div id="gramsOutput">
                            </div>   
                        </div>
                    </div>

                    <div id="kilograms" class="card bg-success mb-2 p-2 px-3">
                        <div class="card-block">
                            <h4>Kilograms: </h4>
                            <div id="kgOutput">
                            </div>   
                        </div>
                    </div>

                    <div id="ounces" class="card bg-danger mb-2 p-2 px-3">
                        <div class="card-block">
                            <h4>Ounces: </h4>
                            <div id="ozOutput">
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Select measure type
        document.getElementById('lbsInput').style.display = 'block';
        document.getElementById('gramsInput').style.display = 'none';
        document.getElementById('kgInput').style.display = 'none';
        document.getElementById('ozInput').style.display = 'none';

        document.getElementById('measureType').addEventListener('change', function(e) {
            let measure = e.target.value;
            switch(measure) {
                case 'lbs':
                    document.getElementById('lbsInput').style.display = 'block';
                    document.getElementById('gramsInput').style.display = 'none';
                    document.getElementById('kgInput').style.display = 'none';
                    document.getElementById('ozInput').style.display = 'none';
                    break;
                case 'gr':
                    document.getElementById('gramsInput').style.display = 'block';
                    document.getElementById('lbsInput').style.display = 'none';
                    document.getElementById('kgInput').style.display = 'none';
                    document.getElementById('ozInput').style.display = 'none';
                    break;
                case 'kg':
                    document.getElementById('kgInput').style.display = 'block';
                    document.getElementById('lbsInput').style.display = 'none';
                    document.getElementById('gramsInput').style.display = 'none';
                    document.getElementById('ozInput').style.display = 'none';
                    break;
                case 'oz':
                    document.getElementById('ozInput').style.display = 'block';
                    document.getElementById('lbsInput').style.display = 'none';
                    document.getElementById('gramsInput').style.display = 'none';
                    document.getElementById('kgInput').style.display = 'none';
                    break;
            }
        });


        document.getElementById('pounds').style.display = 'none';
        document.getElementById('grams').style.display = 'none';
        document.getElementById('kilograms').style.display = 'none';
        document.getElementById('ounces').style.display = 'none';

        document.getElementById('lbsInput').addEventListener('input', function(e){
            document.getElementById('grams').style.display = 'block';
            document.getElementById('kilograms').style.display = 'block';
            document.getElementById('ounces').style.display = 'block';
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML = lbs/2.2046;
            document.getElementById('ozOutput').innerHTML = lbs*16;
        });

        document.getElementById('gramsInput').addEventListener('input', function(e){
            document.getElementById('pounds').style.display = 'block';
            document.getElementById('grams').style.display = 'none';
            document.getElementById('kilograms').style.display = 'block';
            document.getElementById('ounces').style.display = 'block';
            let grams = e.target.value;
            document.getElementById('lbsOutput').innerHTML = grams*0.0022046;
            document.getElementById('kgOutput').innerHTML = grams*0.001;
            document.getElementById('ozOutput').innerHTML = grams*0.035274;
        });

        document.getElementById('kgInput').addEventListener('input', function(e){
            document.getElementById('pounds').style.display = 'block';
            document.getElementById('grams').style.display = 'block';
            document.getElementById('kilograms').style.display = 'none';
            document.getElementById('ounces').style.display = 'block';
            let kgs = e.target.value;
            document.getElementById('lbsOutput').innerHTML = kgs*2.2046;
            document.getElementById('gramsOutput').innerHTML = kgs*1000;
            document.getElementById('ozOutput').innerHTML = kgs*35.27396;
        });

        document.getElementById('ozInput').addEventListener('input', function(e){
            document.getElementById('pounds').style.display = 'block';
            document.getElementById('grams').style.display = 'block';
            document.getElementById('kilograms').style.display = 'block';
            document.getElementById('ounces').style.display = 'none';
            let ozs = e.target.value;
            document.getElementById('lbsOutput').innerHTML = ozs*0.0625;
            document.getElementById('gramsOutput').innerHTML = ozs*28.3495;
            document.getElementById('kgOutput').innerHTML = ozs*0.02835;
        });
    </script>
</body>
</html>
